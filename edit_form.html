<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>修改详情 - 无线电爱好者协会</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}
        body{background:#f5f7fa;display:flex;align-items:flex-start;justify-content:center;padding:40px 20px}
        .card{background:#fff;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.1);padding:40px;max-width:500px;width:100%}
        .logo-container{width:80px;height:80px;margin:0 auto 20px;display:flex;align-items:center;justify-content:center}
        .logo-container img{width:100%;height:100%;object-fit:contain}
        h1{color:#2196F3;text-align:center;margin-bottom:25px;font-size:22px}
        label{display:block;font-weight:600;margin-bottom:6px;color:#555}
        input,select,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:5px;margin-bottom:15px;font-size:16px}
        textarea{resize:vertical;min-height:80px}
        input[readonly]{background:#f1f1f1;color:#777}
        .btn{background:#2196F3;color:#fff;border:none;padding:12px 0;width:100%;border-radius:5px;font-size:16px;cursor:pointer;transition:.3s}
        .btn:hover{background:#1976D2}
        .secondary{background:#9e9e9e;margin-top:10px}
        .secondary:hover{background:#757575}
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <h1>修改个人信息</h1>
        <form method="post" action="/">
            <label>姓名</label>
            <input name="name" value="{{ rec.name }}" readonly>
            <label>学号</label>
            <input name="stu_id" value="{{ rec.stu_id }}" readonly>
            <label>专业班级</label>
            <input name="major_class" value="{{ rec.major_class }}" required>
            <label>第一志愿</label>
            <select name="first" required>
              {% for v in ['科创部','新媒体运营部','组织部','外联部','宣传部'] %}
                <option value="{{ v }}" {% if rec.first_choice==v %}selected{% endif %}>{{ v }}</option>
              {% endfor %}
            </select>
            <label>第二志愿</label>
            <select name="second">
              <option value="">无</option>
              {% for v in ['科创部','新媒体运营部','组织部','外联部','宣传部'] %}
                <option value="{{ v }}" {% if rec.second_choice==v %}selected{% endif %}>{{ v }}</option>
              {% endfor %}
            </select>
            <label>自我介绍</label>
            <textarea name="intro" maxlength="200">{{ rec.intro }}</textarea>
            <button class="btn">保存修改</button>
        </form>
        <a href="/edit"><button class="btn secondary">返回修改页</button></a>
    </div>
</body>
</html>
